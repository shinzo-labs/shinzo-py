name: On PR for Feature Branch

on:
  pull_request:
    branches-ignore:
      - changeset-release/main

env:
  UPSTREAM_BRANCH: origin/${{ github.base_ref }}

concurrency:
  group: pr-${{ github.event.pull_request.number }}-checks
  cancel-in-progress: true

jobs:
  check-conventional-commits:
    name: Check for conventional commits
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch
        run: git fetch origin main:refs/remotes/origin/main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install commitizen
        run: |
          python -m pip install --upgrade pip
          pip install commitizen

      - name: Check conventional commits
        run: |
          # Get the list of commits from the PR
          commits=$(git log origin/main..HEAD --pretty=format:"%H %s")

          # Check if there are any commits
          if [ -z "$commits" ]; then
            echo "No commits found in this PR"
            exit 1
          fi

          # Validate each commit message
          echo "$commits" | while read -r commit_hash commit_msg; do
            echo "Checking commit: $commit_hash"
            echo "Message: $commit_msg"
            echo "$commit_msg" | cz check --message || {
              echo "‚ùå Commit message does not follow conventional commits format"
              echo "Please use format: type(scope): subject"
              echo "Types: feat, fix, docs, style, refactor, test, chore"
              exit 1
            }
          done

  validate-no-version-change:
    name: Validate version has not changed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run validation script
        run: .github/scripts/validate-no-version-change.sh

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ --cov=shinzo --cov-report=term-missing

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Black
        run: |
          black --check src/ tests/

      - name: Run Ruff
        run: |
          ruff check src/ tests/

      - name: Run MyPy
        run: |
          mypy src/
